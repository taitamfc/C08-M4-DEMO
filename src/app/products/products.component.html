<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a class="btn btn-info" [routerLink]="['/product-edit',i]" >Edit</a> | 
                <a class="btn btn-danger" [routerLink]="['/product-delete',i]" >Delete</a>
            </td>
        </tr>
    </tbody>
</table>
